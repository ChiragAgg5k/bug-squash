<!doctype html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Signin Page</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="signbox">
			<img src="logo.webp" alt="" class="logo" />
			<h1>LOGIN</h1>

			<form action="">
				<p>Email <input type="email" placeholder="demo@bugsquash.co" name="" id="" /></p>
				<p>Password <input type="password" placeholder="demo123" /></p>
				<p><input type="submit" value="Sign in" /></p>
				<h5>OR</h5>
			</form>
			<img src="google.png" alt="" class="google" />
			<img src="GitHub.png" alt="" class="github" />
		</div>
	</body>
</html>
